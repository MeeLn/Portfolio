<div>
    <section id="contact" class="bg-gray-900">

        <div class="container mt-10 mx-auto flex flex-col md:flex-row justify-between items-start lg:px-20">

            <div class="text-white md:w-1/2 flex flex-col gap-2">
                <h1 class="text-xl font-bold text-green-500">GET IN TOUCH</h1>
                <h2 class="text-green-500 text-4xl sm:text-5xl">
                    <span class="text-white">CONTACT</span> ME
                </h2>
            </div>

            <div class="text-white md:w-1/2 flex flex-col gap-2 mt-6 md:mt-0">
                <p class="text-lg sm:text-xl font-mono border-l-2 border-green-500 pl-4">
                    Feel free to reach out for collaborations or just a friendly hello!
                </p>
            </div>
        </div>

        <div class="container mt-10 mx-auto flex flex-col gap-6 lg:px-20">

            <p class="text-white text-2xl font-mono">
                Get in touch with me via social media or send me an email.
            </p>

            <div class="flex flex-col sm:flex-row gap-6 sm:gap-12">
                <a href="#" class="flex items-center text-blue-600 text-4xl">
                    <i class="fab fa-facebook"></i>
                    <span class="text-2xl px-3">Facebook</span>
                </a>

                <a href="#" class="flex items-center text-red-400 text-4xl">
                    <i class="fab fa-instagram"></i>
                    <span class="text-2xl px-3">Instagram</span>
                </a>
            </div>

            <div class="flex flex-col sm:flex-row gap-6 sm:gap-12">
                <a href="#" class="flex items-center text-blue-500 text-4xl">
                    <i class="fab fa-linkedin"></i>
                    <span class="text-2xl px-3">LinkedIn</span>
                </a>

                <a href="#" class="flex items-center text-sky-400 text-4xl">
                    <i class="fab fa-twitter"></i>
                    <span class="text-2xl px-3">Twitter</span>
                </a>
            </div>
        </div>

        <div class="mt-10 px-6 md:px-20 w-full mx-auto">
            <div class="bg-gray-900 hover:bg-gray-800 border-2 border-gray-900 p-8 hover:border-green-500 transition">

                <h2 class="text-white text-xl font-bold mb-4">Send me an email</h2>

                <form id="contactForm" class="w-full">

                    <div class="flex flex-col lg:flex-row gap-8 mb-4">

                        <div class="flex flex-col gap-4 w-full lg:w-1/3">
                            <input id="name" type="text" name="name" placeholder="Your Name"
                                   class="p-2 border-2 border-gray-700 rounded-lg bg-gray-800 text-white focus:border-green-500 focus:outline-none"/>

                            <input id="email" type="email" name="email" placeholder="Your Email"
                                   class="p-2 border-2 border-gray-700 rounded-lg bg-gray-800 text-white focus:border-green-500 focus:outline-none"/>
                        </div>

                        <div class="flex flex-col gap-4 w-full lg:w-2/3">
                            <textarea id="message" name="message" rows="5" placeholder="Your Message"
                                      class="p-2 border-2 border-gray-700 rounded-lg bg-gray-800 text-white focus:border-green-500 focus:outline-none"></textarea>

                            <div class="flex justify-end">
                                <button type="submit"
                                        class="px-5 py-2 bg-green-500 text-white rounded-lg border-2 border-green-500 hover:bg-gray-900 hover:text-green-500 transition">
                                    Send Message
                                </button>
                            </div>
                        </div>
                    </div>
                    <p id="statusMessage" class="text-xl font-mono text-green-500 mt-2"></p>
                </form>

            </div>
        </div>

    </section>
</div>
